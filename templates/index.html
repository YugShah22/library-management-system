{% extends "base.html" %}

{% block title %}
HOME
{% endblock title %}

{% block body %}
<H1 class="my-4 text-center">WELCOME TO YUG'S LIBRARY</H1>
 <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/thumbnail/library1.jpg" style="max-height: 70vh; width: 100vh; display: block; margin: 0 auto;">
    </div>
    <div class="carousel-item">
      <img src="/static/thumbnail/library2.jpg" style="max-height: 70vh; width: 100vh; display: block; margin: 0 auto;">
    </div>
    <div class="carousel-item">
      <img src="/static/thumbnail/library3.jpg" style="max-height: 70vh; width: 100vh; display: block; margin: 0 auto;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock body %}
